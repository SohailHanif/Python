<!-- Inherit from layout template -->
{% extends "layout.html" %}

<!-- Override content block in layout -->
{% block content %}

<h1>Generate Image</h1>

<form action="/generate_image" method="POST">
    {% csrf_token %}
    <label>Image Generation Parameters: </label>
    <br>
    <label>Image Width: </label>
    <input type="number" id="width" name="width" required>
    <br>
    <label>Image Height: </label>
    <input type="number" id="height" name="height">
    <br>
    <label>Blur: </label>
    <input type="number" id="blur" name="blur">
    <br>
    <label>Grayscale: </label>
    <input type="checkbox" name="grayscale" value="True">
    <br>
    <button type="submit">Generate Image</button>
</form>

{% if picsum_url %}
<img src={{picsum_url}} alt="Could not generate" />
{% endif %}
{% endblock %}
